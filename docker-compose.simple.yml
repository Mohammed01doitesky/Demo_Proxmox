# Simple deployment without Traefik for direct access
# Use: docker-compose -f docker-compose.simple.yml up -d

services:
  # Proximox Dashboard - Direct Access
  proximox-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: proximox-dashboard
    restart: unless-stopped
    ports:
      - "80:3000"  # Direct access on port 80
      - "3000:3000"  # Also on port 3000
    environment:
      # Use environment variables from .env file
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up
      - AUTH_CLERK_JWT_ISSUER_DOMAIN=${AUTH_CLERK_JWT_ISSUER_DOMAIN}
      
      # Proxmox Configuration
      - NEXT_PUBLIC_PROXIMOX_HOST=${NEXT_PUBLIC_PROXIMOX_HOST}
      - NEXT_PUBLIC_PROXIMOX_PORT=${NEXT_PUBLIC_PROXIMOX_PORT}
      - NEXT_PUBLIC_PROXIMOX_PROTOCOL=${NEXT_PUBLIC_PROXIMOX_PROTOCOL}
      - NEXT_PUBLIC_PROXIMOX_USERNAME=${NEXT_PUBLIC_PROXIMOX_USERNAME}
      - NEXT_PUBLIC_PROXIMOX_PASSWORD=${NEXT_PUBLIC_PROXIMOX_PASSWORD}
      
      # MCP Server Configuration
      - MCP_SERVER_COMMAND=node
      - MCP_SERVER_ARGS=/app/mcp/index.js
      
      # MCP Server Environment Variables
      - PROXMOX_HOST=${NEXT_PUBLIC_PROXIMOX_HOST}
      - PROXMOX_USER=${NEXT_PUBLIC_PROXIMOX_USERNAME}
      - PROXMOX_TOKEN_NAME=${PROXMOX_TOKEN_NAME}
      - PROXMOX_TOKEN_VALUE=${PROXMOX_TOKEN_VALUE}
      - PROXMOX_PORT=${NEXT_PUBLIC_PROXIMOX_PORT}
      - PROXMOX_ALLOW_ELEVATED=${PROXMOX_ALLOW_ELEVATED}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama AI Service (Optional)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  # Direct access
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=-1m
      - OLLAMA_HOST=0.0.0.0

volumes:
  ollama_data:
    driver: local